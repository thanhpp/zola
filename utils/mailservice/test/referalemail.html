<html>
    <head>
      <attributes>
        <all padding="0px"></all>
        <text font-family="Ubuntu, Helvetica, Arial, sans-serif" padding="0 25px" font-size="13px"></text>
        <section background-color="#ffffff"></section>
        <class name="preheader" color="#000000" font-size="11px"></class>
      </attributes>
      <style inline="inline">a { text-decoration: none!important; color: inherit!important; }</style>
    </head>

    <body background-color="#bedae6">
      <section>
        <column width="100%">
          <image src="http://go.mailjet.com/tplimg/mtrq/b/ox8s/mg1q9.png" alt="header image" padding="0px"></image>
        </column>
      </section>
      <section padding-bottom="20px" padding-top="10px">
        <column>
            {{range .FirstName}}
          <text align="center" padding="10px 25px" font-size="20px" color="#512d0b"><strong>Hey {{.}}!</strong></text>
            {{end}}
          <text align="center" font-size="18px" font-family="Arial">Are you enjoying our weekly newsletter?<br /> Then why not share it with your friends?</text>
          <text align="center" color="#489BDA" font-size="25px" font-family="Arial, sans-serif" font-weight="bold" line-height="35px" padding-top="20px">You&apos;ll get a 15% discount <br />
            <span style="font-size:18px">on your next order when a friend uses the code {{.ReferalCode}}!</span>
          </text>
          <button background-color="#8bb420" color="#FFFFFF" href="https://mjml.io" font-family="Arial, sans-serif" padding="20px 0 0 0" font-weight="bold" font-size="16px">Refer a friend now</button>
          <text align="center" color="#000000" font-size="14px" font-family="Arial, sans-serif" padding-top="40px">Best, <br /> The {{.CompanyName}} Team
            <p></p>
          </text>
        </column>
      </section>
    </body>

</html>
